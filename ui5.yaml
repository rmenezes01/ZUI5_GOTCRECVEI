# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: copersucar.com.v2.gotc01
type: application
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /resources/sap-ui-core.js
      configuration:
        baseUri: "https://corfiodbapd.copersucar.com.br:8443/sap/public/bc/ui5_ui5/1/resources/sap-ui-core.js"
        strictSSL: false 
        username: ${env.UI5_USERNAME}
        password: ${env.UI5_PASSWORD}
        query:
          sap-client: '100'
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /resources/
      configuration:
        baseUri: "https://corfiodbapd.copersucar.com.br:8443/sap/public/bc/ui5_ui5/1/resources/"
        strictSSL: false 
        username: ${env.UI5_USERNAME}
        password: ${env.UI5_PASSWORD}
        query:
          sap-client: '100'
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: true
        backend:
          - path: /sap
            url: https://corfiodbapd.copersucar.com.br:8443    
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: copersucar.com.v2.gotc01
        ui5Theme: sap_bluecrystal
